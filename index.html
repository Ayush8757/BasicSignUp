<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-login login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email address" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash eyes"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="checkText">Remember me</label>
                        </div>
                        <a href="#" class="checkText">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="sign-up">
                    <span class="signup-info">Don't have an account?</span>
                    <a href="#" class="signup-link">Sign Up now</a>
                </div>

            </div>

            <!-- Registration Form -------------------------------->

            <div class="form-login register">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your Name" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email address" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash eyes"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Re-enter your Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash eyes"></i>
                    </div>
                    
                    <div class="input-field button">
                        <input type="button" value="Sign In">
                    </div>
                </form>

                <div class="sign-up">
                    <span class="signup-info">Already have an account?</span>
                    <a href="#" class="login-link">Login now</a>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
